<h2 class="mt-1 text-2xl font-semibold">{{ api?.name }}</h2>
<div class="text-5xl font-semibold leading-none">{{ api?.main?.temp | number:'1.0-0' }}°</div>
<p class="mt-1 text-white/60">
  {{ api?.weather?.[0]?.description }}
  • Feels like {{ api?.main?.feels_like | number:'1.0-0' }}°
</p>
<img
  class="mt-2 h-10 w-10 inline-block opacity-90"
  [src]="'https://openweathermap.org/img/wn/' + api?.weather?.[0]?.icon + '@2x.png'"
  alt="weather icon"
/>
